{% extends 'base.html' %}

{% block content %}

	<div class="container">

		<h1>Oak Park <span class="badge badge-light">IL</span></h1>

		<br>

		<div class="card" style="width: 18rem;">
		  <img src="https://www.foodpantries.org/gallery/36877_oak-park-river-forest-food-pantry_dpl.jpg" class="card-img-top" height="200"  >
		  <div class="card-body">
		    	<div class="small">
				    <h5 class="card-title">{{ op1.name }}</h5>
				    <p class="card-text">{{ op1.address }}</p>
				    <p class="card-text">{{ op1.city }} {{ op1.state }} {{ op1.zipcode }}</p>
				    <p class="card-text">{{ op1.phone }}</p>
			    <p class="card-text"><small>{{ op1.details }}</small></p>
			 	</div>
			 	<br>
		    <a href="{{ op1.weblink }}" target="_blank">Click HERE for the Website</a>
		  </div>
		</div>

		<br><br>

		<a href="{% url 'illinois' %}"><button type="button" class="btn btn-light">Back</button>

	</div>
	
	<br><br>


{% endblock %}
