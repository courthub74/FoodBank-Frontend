{% extends 'base.html' %}

{% block content %}

	<div class="container">

		<h2>Farmington <span class="badge badge-light">MI</span></h2>

		<br>

		<div class="card" style="width: 18rem;">
		  <img src="https://www.foodpantries.org/gallery/no_photo_2.jpg" class="card-img-top" height="200"  >
		  <div class="card-body">
		    <div class="small">
			    <h5 class="card-title">{{ farmington.name }}</h5>
			    <p class="card-text">{{ farmington.address }}</p>
			    <p class="card-text">{{ farmington.city }} {{ farmington.state }} {{ farmington.zipcode }}</p>
			    <p class="card-text">{{ farmington.phone }}</p>
			    <p class="card-text">{{ farmington.details }}</p>
			 </div>
			 <br>
		    <a href="{{ farmington.weblink }}" target="_blank">Click HERE for the Website</a>
		  </div>
		</div>

		<br><br>

		<a href="{% url 'mich' %}"><button type="button" class="btn btn-secondary btn-block">Back to MI</button><br>

		<a href="{% url 'home' %}"><button type="button" class="btn btn-secondary btn-lg btn-block"><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fd%2Fd2%2FFood_Bank_icon.svg%2F2000px-Food_Bank_icon.svg.png&f=1&nofb=1" width="40" height="40"><span class="black"><small>Home</small></span></button></a>

	</div>
	
	<br><br>


{% endblock %}
